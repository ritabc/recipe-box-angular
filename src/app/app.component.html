<h2>Recipes</h2>
<hr>
<div *ngFor="let recipe of recipes">

  <h3><a (click)="showRecipe(recipe)" href="#">{{recipe.title}}</a></h3>
  <div *ngIf="selectedRecipe && selectedRecipe === recipe">
    <h4>Ingredients</h4>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">{{ingredient}}</li>
    </ul>
    <h4>Directions</h4>
    <ol>
      <li *ngFor="let direction of recipe.directions">{{direction}}</li>
    </ol>
    <hr>
  </div>
</div>
<button (click)="finishViewing()" name="button">Close Recipe</button>
